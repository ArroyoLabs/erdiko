upstream php-container {
    server php:9000;
}

server {
    listen 80;

    server_name erdiko.local docker.local;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /code/public/default;

    location / {
        try_files $uri $uri/ /index.php?$args;

        error_page 400 /?error_code=400;
        error_page 401 /?error_code=401;
        error_page 403 /?error_code=403;
        error_page 404 /?error_code=404;
        error_page 500 /?error_code=500;
        error_page 501 /?error_code=501;
        error_page 502 /?error_code=502;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-container;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}